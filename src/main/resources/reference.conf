akka.http.client.connecting-timeout = .1s
//akka.http.host-connection-pool.connecting-timeout = 10s
akka.loglevel = "ERROR"

horn.boris {
  name = "boris_rest_client"
  bufferSize = ${akka.http.client.max-open-requests}
  bufferSize = 2048 //Default size of the http-client queue.
  overflowStrategy = "dropNew"
  request-timeout = 10s
  materialize-timeout = 8s
  dead-server{
    enabled = true
    failure-threshold = 5
    suspend-time = 30s
    min-available-servers = 1
  }
}